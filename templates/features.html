<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <!-- Only use Flask static URL to avoid duplicate CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Features Page</h1>
        </header>
        <main>
            <div class="card">
                <i class="fas fa-camera"></i>
                <button id="camera-btn">Open Camera</button>
            </div>
            <div class="card">
                <i class="fas fa-upload"></i>
                <button id="upload-btn">Upload Video</button>
            </div>
            <div class="card">
                <i class="fas fa-video"></i>
                <button id="capture-btn">Capture Video</button>
            </div>
            <a href="{{ url_for('static', filename='templates/remaining.html') }}" class="next-page-btn">Go to Remaining Features</a>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </main>
    </div>
    <!-- Only use Flask static URL to include JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
